<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>

    <link rel="stylesheet" href=css/atm.css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="index-jq.js"></script>
</head>

<body>
    <div class="container main">
        <div class="row top">
            <div class="col-sm-12">
                <h1>ATM</h1>
            </div>
        </div>
        <div class="row">
            <div class="inter">
                <div class="col-sm-2 but1">
                    <button onclick="dClicked()">D</button><br>
                    <button onclick="wClicked()">W</button><br>
                    <button onclick="cClicked()">C</button><br>
                </div>
                <div class="col-sm-4 scolumn">
                    <div class='screen'>
                        <div class="col-sm-4 group1">
                            <h3 id='option1'></h3>
                            <h3 id='option2'></h3>
                            <h3 id='option3'></h3>
                        </div>
                        <div class="col-sm-4" id="content">
                            <h2>INSERT CARD<br> BY CLICKING IT.</h2>
                        </div>
                        <div class="col-sm-4 group2">
                            <h4 id='option4'></h4>
                            <h4 id='option5'></h4>
                            <h4 id='option6'></h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 but2">
                    <button  onclick="pClicked()">P</button><br>
                    <button  onclick="rClicked()">R</button><br>
                    <button  onclick="qClicked()">Q</button><br>
                </div>
            </div>
            <div class="slot">
                <div class="col-sm-4">
                    <h2>Card</h2>
                    <button class=card></button><br>
                    <div class="row">
                        <div class="col-sm-12 image">
                            <img src="images/card.png" id="card">
                        </div>
                    </div>

                    <h2>Cash</h2>
                    <button class=cash></button><br>
                    
                </div> 
            </div>
        </div>
        <div class="row pad">
            <div class="col-sm-6 buttons">
                <button  onclick = "btn(1)">1</button>
                <button  onclick = "btn(2)">2</button>
                <button  onclick = "btn(3)">3</button><br>
                <button  onclick = "btn(4)">4</button>
                <button  onclick = "btn(5)">5</button>
                <button  onclick = "btn(6)">6</button><br>
                <button  onclick = "btn(7)">7</button>
                <button  onclick = "btn(8)">8</button>
                <button id='button9' onclick = "btn(9)">9</button><br>
                <button id='delete' value='clear'>&larr;</button>
                <button id='button0'onclick = "btn(0)">0</button>
                <button id='space' value=' '>&rarr;</button>
            </div>
            <div class="col-sm-2 buttons2">
                <button class=cancel id=cancel>Cancel</button>
                <button class=clear id=clear>Clear</button>
                <button class=enter id=enter>Enter</button>
            </div>
        </div> 
        <div class="row">
           <div class="col-sm-4">
                <div class="receiptpaper" id="receiptpaper"></div>
           </div>
        </div>
        
    </div>
    
    <script src='js/atm.js'></script>
</body>
</html>
